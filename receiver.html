<html>
  <body>
    <style>
      #outgoing {
        width: 600px;
        word-wrap: break-word;
        white-space: normal;
      }
      video {
        height: 150px;
      }
    </style>

    <div style="display: flex;">
      <p>my video:</p>
      <video
        id="my-video"
        autoplay
        muted
        playsinline
      ></video>

      <p>peer video:</p>
      <video
        id="peer-video"
        autoplay
        muted
        playsinline
        ></video>
    </div>

    <form>
      <p>some signal offer input:</p>
      <textarea id="incoming"></textarea>
      <button type="submit">generate</button>
    </form>

    <div>
      <p>signal answer (to send back):</p>
      <textarea id="outgoing" readonly></textarea>
    </div>

    <script src="./js/simplepeer.min.js"></script>
    <script>
      // get stream
      navigator.mediaDevices.getUserMedia({
        video: {
          width: { exact: 320 },
          height: { exact: 240 },
          frameRate: { ideal: 24, max: 30 }
        },
        audio: true
      }).then(gotMedia).catch(() => {})

      function setMyStream(stream) {
        // console.log('setMyStream', stream)

        var video = document.querySelector('#my-video')

        if ('srcObject' in video) {
          video.srcObject = stream
        } else {
          video.src = window.URL.createObjectURL(stream) // for older browsers
        }
      }

      function gotMedia (stream) {
        setMyStream(stream)

        var p = new SimplePeer({
          trickle: false,
          stream: stream,
          config: { iceServers: [
            { urls: 'stun:stunner.tables.chat' }
          ]}
        })

        p.on('error', err => {
          console.log('error', err)
          console.log(err.code)
        })

        p.on('signal', data => {
          console.log('SIGNAL', JSON.stringify(data))

          // some other signals come in when adding a stream to the mix, so get the right one
          if (data.type == 'answer') {
            document.querySelector('#outgoing').textContent = JSON.stringify(data)
          }
        })

        document.querySelector('form').addEventListener('submit', ev => {
          ev.preventDefault()
          p.signal(JSON.parse(document.querySelector('#incoming').value))
        })

        p.on('connect', () => {
          console.log('CONNECT')
          p.send('receiver connected')
        })

        p.on('data', data => {
          console.log('data: ' + data)
        })

        p.on('stream', stream => {
          // got remote video stream, now let's show it in a video tag
          var video = document.querySelector('#peer-video')

          if ('srcObject' in video) {
            video.srcObject = stream
          } else {
            video.src = window.URL.createObjectURL(stream) // for older browsers
          }
        })
      }
    </script>
  </body>
</html>
